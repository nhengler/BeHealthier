<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeHealthier</title>
    <link rel="stylesheet" href="view/barra-de-navegacao.css">
    <link rel="stylesheet" href="index_style.css"> 
    <script src="controller/trocar_conteudo.js" defer></script>
    <script src="controller/logica_calculo.js" defer></script> <!--o atributo defer faz com que o JavaScript só seja executado depois que todo o HTML for carregado-->
</head>
<body id="home_background">
    
    <!-- barra de navegação -->
    <nav id="nav-bar">
        
        <img src="assets/doctor-logo.svg" alt="Logo da BeHealthier" id="doctor-logo">
        <h1 id="titulo_site">BeHealthier</h1>
        <ul id="nav-list">
            <!--<li>
                <a href="../home/home.html">
                <img src="/assets/house-icon.svg" alt="Ícone de casa" id="house-icon">
                </a>
            </li>
            <li>
                <a href="/view/calculadora/calculadora.html">
                <img src="/assets/calculator-icon.svg" alt="Ícone de casa" id="calculator-icon">
                </a>
            </li>-->
            <li>
                <a href="tela-de-login.html">
                    <button id="login-btn"><strong>Login / Register</strong></button>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- seção do banner -->
    <section id="banner">
            <div id="banner-content">
                <div id="banner-container-funcionalidades">
                    
                    <div id="prev-btn">
                        <img src="assets/arrow-left.svg" alt="Botão de voltar" id="arrow-left">
                    </div>
                    
                    <!-- apresentação da calculadora -->
                    <div id="conteudo-da-calculadora" class="conteudo-atual">
                        <img src="assets/pesagem.jpg" alt="Imagem da funcionalidade da calculadora" id="banner-img-balanca">  
                        <div id="banner-text-balanca">
                            <p><h2>Calcule suas calorias</h2>
                                Use nossa calculadora para <br>
                                conhecer mais sobre seu <br>
                                corpo
                            </p>
                        </div>
                    </div>
                    
                    <!-- apresentação do cardápio -->
                    <div id="conteudo-do-cardapio" class="conteudo-oculto">
                        <img src="assets/tabela-de-macros.jpg" alt="Imagem dos macronutrientes" id="banner-img-macros">
                        <div id="banner-text-macros">
                            <p><h2>Monte seu cardápio</h2>
                                Tenha acesso a um cardápio <br>
                                personalizado para você <br>
                                com base nas suas <br>
                                infomações
                            </p>
                        </div>
                    </div>
                    
                    <div id="next-btn">
                        <img src="assets/arrow-right.svg" alt="Botão de avançar" id="arrow-right">
                    </div>
                
                </div>
            </div>  
    </section>
    
    <!--calculadora-->
    <section id="container-calculadora">
        <div id="calculadora">
            <div id="display-calculadora">
                <h2>Calculadora</h2>
                <input type="number" id="peso" placeholder="kg" required> <!-- required impede o envio do formulário caso o campo esteja vazio -->
                <input type="number" id="altura" placeholder="cm" required>
                <input type="number" id="idade" placeholder="anos" required>
                <button id="exibirResultado">Calcular</button>
                </div> 
            </div>
            <div id="resultado"></div>
        </div>  
    </section>
</body>
</html>
