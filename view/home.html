<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeHealthier</title>
    <link rel="stylesheet" href="home_style.css"> 
</head>
<body id="home_background">
    
    <!-- barra de navegação -->
    <nav id="nav-bar">
        <img src="../assets/doctor-logo.svg" alt="Logo da BeHealthier" id="doctor-logo">
        <h1 id="titulo_site">BeHealthier</h1>
        <ul id="nav-list">
            <li>
                <img src="../assets/house-icon.svg" alt="Ícone de casa" id="house-icon">
                <a href="home.html">Home</a>
            </li>
            <li>
                <img src="../assets/calculator-icon.svg" alt="Ícone de casa" id="calculator-icon">
                <a href="calculadora.html">Calculadora</a>
            </li>
        </ul>
    </nav>
    
    <!-- seção do banner -->
    <section id="banner">
        <button id="prev">&#10094;</button> 
        <div id="banner-content">
            <img src="" alt="Imagem da funcionalidade" id="banner-img"> 
            <p id="banner-texto">Descrição da funcionalidade</p> 
        </div>
        <button id="next">&#10095;</button> 
    </section>
    
    <!-- formulário de contato -->
    <section id="contato">
        <h2>Fale Conosco</h2>
        <p>Envie-nos sua dúvida</p>
        <form action="#" method="post"> <!--enviar os dados para o arquivo onde ele será processado-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <!-- rodapé -->
    <footer>
        <p>&copy; 2025 Seu Site de Nutrição. Todos os direitos reservados.</p>
        <p>Siga-nos: 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a> | 
            <a href="#">YouTube</a>
        </p>
    </footer>
</body>
</html>
